<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy File Upload</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #3498db, #2c3e50); /* Gradient Background */
            color: #fff; /* White text */
        }

        h1 {
            margin-bottom: 20px;
        }

        #uploadButton,
        #evaluateButton {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
        }

        #uploadButton:hover,
        #evaluateButton:hover {
            background-color: #45a049; /* Darker Green */
        }

        #fileInput {
            display: none;
        }

        #selectedFile {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        #audioIcon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        #error {
            color: #ff6961; /* Tomato color for error messages */
            margin-top: 10px;
        }

        #loadingSpinner {
            display: none;
            margin-top: 20px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #loadingSpinner::before {
            content: '';
            box-sizing: border-box;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #fff;
            border-top: 4px solid transparent;
            animation: rotate 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -22px; /* Half of the height */
            margin-left: -22px; /* Half of the width */
        }

        #evaluationResult {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Fancy File Upload</h1>

    <!-- Upload Button -->
    <button id="uploadButton" onclick="openFileBrowser()">Upload File</button>

    <!-- Evaluate Button -->
    <button id="evaluateButton" onclick="evaluateSong()" style="display: none;">Evaluate Song</button>

    <!-- File Input (hidden) -->
    <input type="file" id="fileInput" onchange="handleFileSelection()">

    <!-- Display selected file name and audio icon -->
    <div id="selectedFile"></div>

    <!-- Display error message -->
    <div id="error"></div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner"></div>

    <!-- Evaluation Result -->
    <div id="evaluationResult">
        <h2>Your song was evaluated!</h2>
    </div>

    <script src="script.js"></script>

</body>
</html>
